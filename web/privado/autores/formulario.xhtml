<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleAutores.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Autores"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleAutores.objeto.id}"
                                 size="5" readonly="true"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controleAutores.objeto.nome}"
                                 id="txtNome" size="40" maxlength="40"/>
                    
                           <p:outputLabel value="Genero" for="SelectGenero"/>
                           <p:selectOneMenu value="#{controleAutores.objeto.genero}"
                                       id="SelectGenero" filter="true" filterMatchMode="startsWith">
                          <f:converter converterId="converterGenero"/>
                          <f:selectItem itemLabel="Selecione um Registro"
                                        noSelectionOption="true"/>
                          <f:selectItems value="#{controleAutores.daoGenero.listaTodos}"
                                         var="g" itemLabel="#{g.nome}"/>
                      </p:selectOneMenu> 
                    
                    <p:commandButton value="Salvar"
                                     icon="ui-icon-disk"
                                     actionListener="#{controleAutores.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
